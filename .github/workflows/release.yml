name: Release Pipeline

on:
  release:
    types: [created]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: |
          npm run build

      - name: Create release asset
        run: |
          echo "Contents of dist/extension:"
          ls -la dist/extension/
          echo "Contents of dist/extension/browser:"
          ls -la dist/extension/browser/
          echo "Contents of dist/extension/browser (recursive):"
          find dist/extension/browser -type f
          cd dist/extension
          zip -r "../../${{ github.event.release.tag_name }}.zip" browser
          echo "Contents of zip file:"
          unzip -l "../../${{ github.event.release.tag_name }}.zip"

      - name: Upload release asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} ${{ github.event.release.tag_name }}.zip
