name: Release Pipeline

on:
  release:
    types: [created]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: |
          npm run build

      - name: Update variables in config.json
        run: |
          node scripts/update-version.js ${{ github.event.release.tag_name }} dist/extension/browser/config.json

      - name: Create release asset
        run: |
          cd dist/extension
          zip -r "../../${{ github.event.release.tag_name }}.zip" browser

      - name: Upload release asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} ${{ github.event.release.tag_name }}.zip
