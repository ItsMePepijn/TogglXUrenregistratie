<header>
  <div>
    <h1>TogglXUrenregistratie</h1>
  </div>

  @if (userService.isLoggedIn$ | async) {
    <div>
      <p-menu #menu [model]="items" [popup]="true" />
      <p-button
        (click)="menu.toggle($event)"
        [icon]="PrimeIcons.ELLIPSIS_V"
        size="small"
      />

</p-drawer>
